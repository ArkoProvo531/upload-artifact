name: Parallel Workflows with Restart

on: 
  workflow_dispatch:

jobs:
  parallel-workflows:
    runs-on: ubuntu-latest

    steps:
     # - name: Checkout code
     #   uses: actions/checkout@v2

      - name: Run workflow A
        id: workflow_A
        uses: ./.github/workflows/workflow-A.yaml@main
        
      - name: Run workflow B
        id: workflow_B
        uses: ./.github/workflows/workflow-B.yaml@main 
        
      - name: Run workflow C
        id: workflow_C
        uses: ./.github/workflows/workflow-c.yaml@main
          
      - name: Failed statement
        if: ${{ failure() }}
        run: echo "One of the workflow is failed"    
          
  restart_when_failed:
    name: Restarts the scheduled run when it failed
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && failure()
    needs: [parallel-workflows]
    steps:
      - name: Retry the workflow
        run: |
          curl -i \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/ArkoProvo531/upload-artifact/actions/workflows/upload_download_arti.yaml/dispatches \
          -d '{"ref": "${{ github.ref }}" }'           

